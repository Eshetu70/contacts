<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact & Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6 mt-10">
        <h1 class="text-3xl font-bold text-center text-gray-800">Welcome</h1>

        <div class="flex justify-center space-x-4 mt-4">
            <button onclick="showContactForm()" class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-700 transition">
                Contact Us
            </button>
            <button onclick="showAdminPanel()" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-700 transition">
                Admin Panel
            </button>
        </div>

        <!-- Contact Form -->
        <div id="contactFormSection" class="mt-6">
            <h2 class="text-xl font-semibold text-gray-700">Contact Us</h2>
            <form id="contactForm" class="mt-4 space-y-4">
                <input type="text" id="name" placeholder="Your Name" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                <input type="email" id="email" placeholder="Your Email" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200">
                <textarea id="message" placeholder="Your Message" required class="w-full px-4 py-2 border rounded-lg focus:ring focus:ring-blue-200"></textarea>
                <input type="file" id="file" class="w-full px-4 py-2 border rounded-lg">
                <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition">
                    Submit
                </button>
            </form>
            <p id="responseMessage" class="mt-2 text-green-600"></p>
        </div>

        <!-- Admin Panel -->
        <div id="adminPanelSection" class="mt-6 hidden">
            <h2 class="text-xl font-semibold text-gray-700">Contact Submissions</h2>
            <ul id="contactsList" class="mt-4 space-y-2"></ul>
        </div>
    </div>

    <script>
        const API_URL = "https://contacts-2-1no4.onrender.com"; 

        // Show Contact Form
        function showContactForm() {
            document.getElementById("contactFormSection").classList.remove("hidden");
            document.getElementById("adminPanelSection").classList.add("hidden");
        }

        // Show Admin Panel
        function showAdminPanel() {
            document.getElementById("contactFormSection").classList.add("hidden");
            document.getElementById("adminPanelSection").classList.remove("hidden");
            loadAdminPanel();
        }

        // Handle Contact Form Submission
        document.getElementById("contactForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const formData = new FormData();
            formData.append("name", document.getElementById("name").value);
            formData.append("email", document.getElementById("email").value);
            formData.append("message", document.getElementById("message").value);
            formData.append("file", document.getElementById("file").files[0]);

            const response = await fetch(`${API_URL}/contact`, {
                method: "POST",
                body: formData
            });

            const result = await response.json();
            document.getElementById("responseMessage").textContent = result.message;
        });

        // Load Admin Panel
        async function loadAdminPanel() {
            const response = await fetch(`${API_URL}/admin/contacts`);
            const data = await response.json();

            const list = document.getElementById("contactsList");
            list.innerHTML = "";
            data.forEach(contact => {
                const item = document.createElement("li");
                item.className = "px-4 py-2 bg-gray-200 rounded-lg";
                item.textContent = `${contact.name} (${contact.email}): ${contact.message}`;
                list.appendChild(item);
            });
        }
    </script>

</body>
</html>
